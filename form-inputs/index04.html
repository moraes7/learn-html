<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste formulario</h1>
    <h2>elementos number, month, date e time</h2>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required placeholder="Nome do aluno" style="padding: 7px;">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="media" required placeholder="0 a 10" min="0" max="10" step="0.5" style="padding: 7px;">
        </p>
        <p>
            <label for="imes">Périodo letivo: </label>
            <input type="month" name="mes" id="imes" value="2024-05" style="padding: 7px;">
        </p>
        <p>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihorario">Horário da prova: </label>
            <input type="time" name="horario" id="ihorario">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
